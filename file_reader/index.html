<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>File Reader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/file_reader.css" media="screen">
	<link rel="stylesheet" href="css/style_print.css" media="print">
</head>
<body>
	<div class="container_01">
		<div class="header_center">
			<div class="logo">File Reader</div>
		</div>
	</div>
	<div class="container_02">
		<nav class="navbar">
			<button id="btn_check">Check Pricing</button>
		</nav>
	</div>
	<div class="container_03">
		<div id="body" class="body_center">
			<input type="file" id="lawson_file" name="lawson[]" multiple />
			<input type="file" id="cardinal_files" name="cardinal[]" multiple />
			<table id="table">
				<thead>
					<tr>
						<th>PO #</th>
						<th>Line #</th>
						<th>Lawson #</th>
						<th>Vendor Item #</th>
						<th>Description</th>
						<th>Lawson Price</th>
						<th>Invoice Price</th>
						<th id="col_1_delete" class="percent_change">% Change</th>
						<th id="col_2_delete" class="change">Change</th>
						<th id="col_3_delete" class="delete"></th>
					</tr>
				</thead>
				<tbody id="table_body">
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript" src="file_reader.js"></script>
</body>
</html>
