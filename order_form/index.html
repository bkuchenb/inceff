<!DOCTYPE html>
<html lang="en-US">
<head>
	<title>Order Form</title>
	<meta charset="utf-8">
	<link type="text/css" href="css/style.css" rel="stylesheet" media="screen">
	<link type="text/css" href="css/style_print.css" rel="stylesheet" media="print">
</head>
<header>
	<div class="container_01">
		<div class="header_center">
			<div class="logo">Order Form</div>
		</div>
	</div>
	<div class="container_02">
		<nav id="navbar" class="navbar">
			<button id="btn_login">Log in</button>
		</nav>
	</div>
</header>
	<div class="container_03">
		<div class="body_center">
			<table id="order_table" border="1">
				<thead>
					<tr>
						<th class="barcode">Barcode</th>
						<th>Item Number</th>
						<th>Description</th>
						<th>Source</th>
						<th class="sqty">Suggested Qty</th>
						<th>Order Qty</th>
						<th class="location">Location</th>
					</tr>
				</thead>
				<tbody id="table_body">
					<tr>
						<td class="barcode"><input id="1" class="items" type="text" /></td>
						<td class="item_order"></td>
						<td class="desc_order"></td>
						<td class="source_order"></td>
						<td class="sqty_order"></td>
						<td><input class="qty" type="text" /></td>
						<td class="delete"><button class="btn_delete" id="btn_0">Delete</button></td>
						<td class="location"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
<script type="text/javascript" src="order_form.js"></script>
</body>
</html>
